{% load template_helpers %}

<table class="table table-separate">
  {% for pr in prs %}
    <tr class="flexrow">
      <td class="col-xs-8">
        <a href="{{pr.html_url}}">{{pr.title}}</a>
      </td>
      <td class="col-xs-4">
        {{pr.merged_at|format_time}}
      </td>
    </tr>
  {% endfor %}
</table>
